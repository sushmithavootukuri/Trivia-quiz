<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Play Quiz</title>

</head>

<body>
    <div class="container">
        <div class="row center">

            <div class="col-md-8 mt-5">
                <div class="row center">

                    <div class="col-6">
                        <h6 id="progressText">
                            Question
                        </h6>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="col-6 text-right">

                        <h6>Score</h6>
                        <h2 class="text-primary" id="score"></h2>
                    </div>

                    <div class="col-12 mt-4">
                        <h5 id="question"></h5>
                        <div class="choice-container my-3">
                            <p class="choice-prefix m-0">A</p>
                            <p class="choice-text m-0" data-number="1"></p>
                        </div>
                        <div class="choice-container my-3">
                            <p class="choice-prefix m-0">B</p>
                            <p class="choice-text m-0" data-number="2"></p>
                        </div>
                        <div class="choice-container my-3">
                            <p class="choice-prefix m-0">C</p>
                            <p class="choice-text m-0" data-number="3"></p>
                        </div>
                        <div class="choice-container my-3">
                            <p class="choice-prefix m-0">D</p>
                            <p class="choice-text m-0" data-number="4"></p>
                        </div>
                        <div class="col-4 mx-auto center">
                            <button class="btn btn-primary btn-block" id="next">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script src="../src/game.js"></script>
