<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Play Quiz</title>
</head>

<body>
  <div class="text-center mt-5 container">
    <div class="row mt-5 center">
      <div class="col-sm-6 col-md-4 mt-5">
        <h2 class="text-primary" id="finalScore"></h2>
        <form>
          <input type="text" class="form-control text-center mt-5 border-primary" name="username" id="username"
            placeholder="Username" />
          <button type="submit" class="mt-3 btn btn-primary btn-block" id="saveScoreBtn" disabled>
            Save
          </button>
        </form>
        <a class="mt-3 btn bg-primary text-white btn-block" href="../html/game.html">Play Again</a>
        <a class="mt-3 btn bg-primary text-white btn-block" href="../index.html">Go Home</a>
      </div>
    </div>
  </div>
  <script src="../src/end.js"></script>
</body>

</html>
